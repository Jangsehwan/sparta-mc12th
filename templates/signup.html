<!DOCTYPE html>
<html lang="kr">
  <head>
    <!-- Bootstrap CSS, JS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/css/styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>전세계 1인 가구를 위한 레시피</title>
    <link rel="shortcut icon" href="/static/img/cook_hat.png" />
  </head>

  <body>
    <nav class="navbar navbar-expand-md fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">로고</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >전체 레시피 보기</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">랭킹 보기</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">마이 페이지</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="wrap main-col">
      <h1 class="signup-title">회원가입</h1>
      <form class="signup-form">
        <div class="signup-div">
          <label for="id">아이디(이메일)</label>
          <input id="id" type="text" class="" placeholder="아이디" required />
          <button type="button" class="id_check">중복확인</button>
          <label for="password">비밀번호</label>
          <input
            id="password"
            type="password"
            class=""
            placeholder="비밀번호"
            required
          />
          <label for="password_check">비밀번호 확인</label>
          <input
            id="password_check"
            type="password"
            class=""
            placeholder="비밀번호 확인"
            required
          />
          <label for="nickname">닉네임</label>
          <input
            id="nickname"
            type="text"
            class=""
            placeholder="닉네임을 입력하세요"
            required
          />
        </div>
        <button type="submit" class="signup-btn">회원가입</button>
      </form>
    </main>
  </body>
</html>
